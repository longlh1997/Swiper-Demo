<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swiper Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="swiper-root">
    <div id="arrow-left-btn" onclick="prevSlice()" class="arrow left"></div>
    <div id="swiper-container" class="swiper-container">
        <div id="demo" class="slide">Slide 1</div>
        <div class="slide">Slide 2</div>
        <div class="slide">Slide 3</div>
        <div class="slide">Slide 4</div>
        <div class="slide">Slide 5</div>
        <div class="slide">Slide 6</div>
        <div class="slide">Slide 7</div>
        <div class="slide">Slide 8</div>
        <div class="slide">Slide 9</div>
        <div class="slide">Slide 10</div>
    </div>
    <div id="arrow-right-btn" onclick="nextSlice()" class="arrow right"></div>
</div>
<script src="script.js"></script>
</body>
</html>
